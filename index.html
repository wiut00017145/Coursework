<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardinar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="#" class="logo"><img src="/assets/logo.png" alt="" /></a>
        <div class="nav-links" id="navLinks">
          <img
            src="/assets/close.png"
            alt=""
            class="mobile-icon"
            onclick="hideMenuBar()"
          />
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </div>
        <img
          src="/assets/main-menu.png"
          alt=""
          class="mobile-icon"
          onclick="showMenuBar()"
        />
      </nav>
      <div class="title">
        <h1>
          CARDINAR — САМАЯ КРУПНАЯ КОМПАНИЯ В УЗБЕКИСТАНЕ ПО ПРОИЗВОДСТВУ
          АВТОЧЕХЛОВ
        </h1>
        <p>Barcha GM mashinalari uchun</p>
        <a href="https://cardinar.uz" class="btn">Visit offical website</a>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="slider-wrapper">
          <button id="prev-img" class="slide-button material-symbols-rounded">chevron_left</button>
          <div class="img-list">
            <img src="/assets/image_1.png" alt="" class="img-item" />
            <img src="/assets/image_2.png" alt="" class="img-item" />
            <img src="/assets/image_3.png" alt="" class="img-item" />
            <img src="/assets/image_4.png" alt="" class="img-item" />
            <img src="/assets/image_5.png" alt="" class="img-item" />
            <img src="/assets/image_6.png" alt="" class="img-item" />
          </div>
          <button class="slide-button material-symbols-rounded" id="next-img">chevron_right</button>
        </div>
        <div class="slider-scroll">
          <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
